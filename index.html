<script>
    <!-- Algorithme qui permet de lire une phrase, compter les voyelles et s'arreter a la fin -->

        function lirePhrase(phrase){
            // initialisation
            let charCount = 0;
            let motCount = 0;
            let voyelleCount = 0;

            //Introduction des voyelles
            const voyelle = ['a','e','i','u','o','y','A','E','I','U','O','Y'];
            for(i=0; i<phrase.length; i++){
                let char = phrase[i];
                if (char == '.'){
                    break;
                }
                charCount++;

                //Verification de voyelles
                if(voyelle.includes(char)){
                    voyelleCount++;
                }
                //comptage en tenant compte de l'espace
                if(char == ' ' &&  i>0 && phrase[i-1] !== ' '){
                    motCount++;
                }
            }
            motCount++;
            
            console.log("le nombre total de caractere est: ", + charCount);
            console.log("le nombre de mot est: ", + motCount);
            console.log("le nombre de voyelle utilis√©  est: ", + voyelleCount);
        }

        let phrase = "je suis une etudiande a gomycode et j'habite dakar."
        lirePhrase(phrase);

</script>
